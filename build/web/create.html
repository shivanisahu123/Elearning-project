            <div class="row">
                <div class="col-md-3">

                <div class="col-md-6">
                    <br>
                    <br>
                    <form action="Registration" method="post">
                        <!-- <form> -->
                        <div class="form-row p-2">
                            <div class="col">
                                <label for="inputEmail4">First Name</label>
                                <input type="text" name="fName" class="form-control" id="fname" required placeholder="First name">
                            </div>
                            <div class="col">
                                <label for="inputEmail4">Last Name</label>
                                <input type="text" name="lName" required id="lname" class="form-control" placeholder="Last name">
                            </div>
                        </div>
                        <!-- </form> -->
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="inputEmail4">Email</label>
                                <input type="email" name="emailId" required class="form-control" id="email" placeholder="Email" autocomplete="off">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputPassword4">Password</label>
                                <input type="password" name="pass" required class="form-control" id="pwd" placeholder="Password">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputPassword4">Confirm Password</label>
                                <input type="password" required class="form-control" id="cpwd" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputAddress">Address line1</label>
                            <input type="text" name="aLine1" required class="form-control" autocomplete="off" 
                                   id="add1" placeholder="1234 Main St">
                        </div>
                        <div class="form-group">
                            <label for="inputAddress2">Address line2</label>
                            <input type="text" name="aLine2" required class="form-control" autocomplete="off"
                                   id="add2" placeholder="Apartment, studio, or floor">
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputCity">City</label>
                                <input type="text" name="city" required class="form-control" autocomplete="off"
                                       id="city">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputState">State</label>
                                <select id="state" name="state" required class="form-control">
                                    <option selected>Select State</option>
                                    <option>Andhra Pradesh</option>
                                    <option>Arunachal Pradesh</option>
                                    <option>Assam</option>
                                    <option>Bihar</option>
                                    <option>Chhattisgarh</option>
                                    <option>Goa</option>
                                    <option>Gujarat</option>
                                    <option>Haryana</option>
                                    <option>Himachal Pradesh</option>
                                    <option>Jharkhand</option>
                                    <option>Karnataka</option>
                                    <option>Kerala</option>
                                    <option>Madhya Pradesh</option>
                                    <option>Maharashtra</option>
                                    <option>Manipur</option>
                                    <option>Meghalaya</option>
                                    <option>Mizoram</option>
                                    <option>Nagaland</option>
                                    <option>Odisha</option>
                                    <option>Punjab</option>
                                    <option>Rajasthan</option>
                                    <option>Sikkim</option>
                                    <option>Tamil Nadu</option>
                                    <option>Telangana</option>
                                    <option>Tripura</option>
                                    <option>Uttar Pradesh</option>
                                    <option>Uttarakhand</option>
                                    <option>West Bengal</option>
                                </select>

                            </div>
                            <div class="form-group col-md-2">
                                <label for="inputZip">Pincode</label>
                                <input type="text" name="pinCode" required class="form-control" autocomplete="off" 
                                       id="pcode">
                            </div>
                        </div>
                        <div class="form-group">
                        </div>
                        <button type="submit" id="submit"  class="btn btn-secondary ml-2" style="background: rgba(171, 192, 199, 0.849);">Sign in</button>
                    </form>
                    <br>
                    <br>
                </div>
